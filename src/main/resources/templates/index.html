<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
<header>
    <nav class="navbar navbar-default bg-dark text-white">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="#" class="navbar-brand text-white">User</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="/logout">Logout</a></li>
            </ul>
        </div>
    </nav>
</header>

    <div class="container-fluid">

        <div class="row g-1">
            <div class="col-2" style="height: 915px; background-color: rgb(255, 255, 255);">

                <div class="d-grid gap-4">

                    <button class="p-2 btn btn-primary mt-4" type="button">Admin</button>

                    <button id="goToUser" class="p-2 btn btn-primary" type="button" onclick="document.location='/user'">User</button>

                </div>
            </div>


            <div class="col-10" style="background-color: rgb(255, 255, 255); padding: 7mm">
                <h1 style="margin: 7mm;">Admin panel</h1>

                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-show-tab"
                                type="button" role="tab" aria-controls="home" aria-selected="true">User Table</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-show-tab"
                                type="button" role="tab" aria-controls="profile" aria-selected="false">New User</button>
                    </li>
                </ul>
                <div class="tab-content border" id="myTabContent">
                    <div class="tab-pane fade show active border-dark" id="home-show-tab" role="tabpanel"
                         aria-labelledby="home-tab">
                        <h3 style="margin-left: 5mm; margin-top: 3mm;">All users</h3>
                        <div class="container" style="padding: 7mm;">

                            <table class="table table-striped caption-top">
                                <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">First Name</th>
                                    <th scope="col">Password</th>
                                    <th scope="col">Role</th>
                                    <th scope="col">Edit</th>
                                    <th scope="col">Delete</th>
                                </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="profile-show-tab" role="tabpanel" aria-labelledby="profile-tab">
                        <div class="container-fluid ">
                            <div class="row">
                                <h5>Add new user</h5>
                            </div>
                            <div class="row">
                                <div class="col-2 mx-auto text-center" >
                                    <form name='formNewUser'>

                                    <label class="control-label fw-bold">First name</label>
                                    <input class="form-control mb-3" type="text" name="userName">

                                    <label class="control-label fw-bold">Password</label>
                                    <input class="form-control mb-4" type="text" name="password">
                                    </form>

                                        <div class="col-6 border px-2 mx-auto mb-3">
                                        <label for="role-new-user" class="fw-bold mb-2">Role</label>
                                        <div class="form-check1">
                                            <input class="form-check-input" type="checkbox" value="ROLE_USER" id="role-new-user" checked>
                                            <label class="form-check-label" for="role-new-user">
                                                USER
                                            </label>
                                        </div>
                                        <div class="form-check1">
                                            <input class="form-check-input" type="checkbox" value="ROLE_ADMIN" id="role-new-admin">
                                            <label class="form-check-label" for="role-new-admin">
                                                ADMIN
                                            </label>
                                        </div>
                                        </div>

                                    <button type="button" id="save-user-tab" class="btn btn-success mb-3" onclick="saveUser()">Success</button>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--Modal-->
        <div class="modal fade" id="editUser" tabindex="-1" aria-labelledby="editUserLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header" style="background-color: darkgray;">
                        <h1 class="modal-title fs-5" id="editUserLabel">Edit user</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                        <div class="row">
                            <div class="col-6 mx-auto text-center" >
                                <form name="editUser">
                                <label for="userIdEdit" class="control-label fw-bold">ID</label>
                                <input class="form-control mb-3" type="number" id="userIdEdit" name="userIdEdit" disabled>

                                <label for="userNameEdit" class="control-label fw-bold">First name</label>
                                <input class="form-control mb-3" type="text" id="userNameEdit" name="userNameEdit">

                                <label for="userPasswordEdit" class="control-label fw-bold">Password</label>
                                <input class="form-control mb-4" type="text" id="userPasswordEdit" name="userPasswordEdit">
                                <div class="row border px-2">
                                    <label for="modal-check" class="fw-bold mb-2">Role</label>
                                    <div class="form-check" id="modal-check">
                                        <input class="form-check-input" type="checkbox" value="ROLE_USER" id="modal-check-user">
                                        <label class="form-check-label" for="modal-check-user">
                                            ROLE_USER
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="ROLE_ADMIN" id="modal-check-admin">
                                        <label class="form-check-label" for="modal-check-admin">
                                            ROLE_ADMIN
                                        </label>
                                    </div>
                                </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button id="userEditButton" type="button" class="btn btn-primary">Edit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Modal-->


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">
</script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT"
        crossorigin="anonymous"></script>

<script>

    getAllUsers()
    async function saveUser() {
        let getRoles = [];
        let rolesCheckUser = document.querySelector("input[id='role-new-user']")
        let rolesCheckAdmin = document.querySelector("input[id='role-new-admin']")

        if (rolesCheckUser.checked){
            getRoles.push({
                id: 1,
                role: "USER_ROLE",
                authority: "USER_ROLE"
            })
        }
        if (rolesCheckAdmin.checked){
            getRoles.push({
                id: 2,
                role: "ADMIN_ROLE",
                authority: "ADMIN_ROLE"
            })
        }
        let data = document.forms["formNewUser"]
        let user = {
            userName: data.elements["userName"].value,
            password: data.elements["password"].value,
            roles: getRoles
        }
        console.log(user)
        await fetch('/api/users', {
            method: 'POST',
            body: JSON.stringify(user),
            headers: {
                'Content-type': 'application/json; charset=UTF-8',
            },
        }).then((response) => response.json())
            .then(() => {
                    document.getElementById('profile-tab').setAttribute('class', 'nav-link')
                    document.getElementById('home-tab').setAttribute('class', 'nav-link active')
                    document.getElementById('profile-show-tab').setAttribute('class', 'tab-pane fade')
                    document.getElementById('home-show-tab').setAttribute('class', 'tab-pane fade show active border-dark')
                    getAllUsers()
            })
            .then(()=>{
                document.querySelector("form[name='formNewUser']").reset()
            })
            .then((data) => {
                console.log(data)
            })

    }

    async function getAllUsers() {
        const response = await fetch("/api/users", {
            method: "GET",
            headers: {"Accept": "application/json"}
        });
        if (response.ok === true) {
            document.querySelector('tbody').innerHTML = " "
            const users = await response.json();
            users.forEach(user => {
                (addUserInTable(user))
            });
        }
    }

    async function remove(id) {
        await fetch("/api/users/" + id, {
            method: "DELETE"
        }).then(() => {
            console.log('removed');
        }).catch(err => {
            console.error(err)
        }).then(()=> document.querySelector("tr[data-id='"+id+"']").remove())

    }

    async function getUserForEdit(id) {
        let user;
        const response = await fetch("/api/users/"+id, {
            method: "GET",
            headers: {"Accept": "application/json"}
        });
        if (response.ok === true) {
            user = await response.json();
            if (user.roles.map(r => r.role).includes("ROLE_USER")){
                document.getElementById('modal-check-user').setAttribute("checked", " ")
            }
            if(user.roles.map(r => r.role).includes("ROLE_ADMIN")){
                document.getElementById('modal-check-admin').setAttribute("checked", " ")
            }
            document.getElementById('userIdEdit').setAttribute("value", user.id)
            document.getElementById('userNameEdit').setAttribute("value", user.userName)
            document.getElementById('userPasswordEdit').setAttribute("value", user.password)
            document.getElementById('userEditButton').addEventListener("click", () => {
                editUser()
            })
        }
    }

    async function editUser() {
        let getRoles = [];
        let rolesCheckUser = document.querySelector("input[id='modal-check-user']")
        let rolesCheckAdmin = document.querySelector("input[id='modal-check-admin']")

        if (rolesCheckUser.checked){
            getRoles.push({
                id: 1,
                role: "USER_ROLE",
                authority: "USER_ROLE"
            })
        }
        if (rolesCheckAdmin.checked){
            getRoles.push({
                id: 2,
                role: "ADMIN_ROLE",
                authority: "ADMIN_ROLE"
            })
        }
        let data = document.forms["editUser"]
        let user = {
            id: data.elements["userIdEdit"].value,
            userName: data.elements["userNameEdit"].value,
            password: data.elements["userPasswordEdit"].value,
            roles: getRoles
        }
        console.log(user)
        await fetch('/api/users', {
            method: 'PUT',
            body: JSON.stringify(user),
            headers: {
                'Content-type': 'application/json; charset=UTF-8',
            },
        }).then((response) => response.json())
            .then((response)=> console.log(response))
            .then(()=> getAllUsers())
            .then((data) => {
                console.log(data)
            })
    }

    function addUserInTable(user){
        const tbody = document.querySelector("tbody")
        const tr = document.createElement("tr");
        tr.setAttribute("data-id", user.id);

        const idTd = document.createElement("td");
        idTd.innerHTML=(user.id);
        tr.append(idTd);

        const nameTd = document.createElement("td");
        nameTd.innerHTML=(user.userName);
        tr.append(nameTd);

        const passTd = document.createElement("td");
        passTd.innerHTML=(user.password);
        tr.append(passTd);

        const roleTd = document.createElement("td")
        let x = "";
        let i;
        for (i = 0; i < user.roles.length; i++) {
            x += user.roles[i].role+" "
        }

        roleTd.innerHTML= x
        tr.append(roleTd)

        const linkEdit = document.createElement("td")
        const buttonEdit = document.createElement("button")
        buttonEdit.setAttribute("class", "btn btn-info")
        buttonEdit.setAttribute("type", "button")
        buttonEdit.setAttribute("data-bs-toggle", "modal")
        buttonEdit.setAttribute("data-bs-target", "#editUser")
        buttonEdit.append("Edit")
        buttonEdit.addEventListener("click", () => {
            getUserForEdit(user.id)
        })
        linkEdit.append(buttonEdit)
        tr.append(linkEdit)

        const linkDelete = document.createElement("td")
        const buttonDelete = document.createElement("button")
        buttonDelete.setAttribute("id", user.id)
        buttonDelete.setAttribute("class", "btn btn-danger")
        buttonDelete.setAttribute("type", "button")
        buttonDelete.append("Delete")
        buttonDelete.addEventListener("click", () => {
            remove(user.id)
        });

        linkDelete.append(buttonDelete)
        tr.append(linkDelete)

        tbody.append(tr)
        return tr
    }


</script>


</body>

</html>
