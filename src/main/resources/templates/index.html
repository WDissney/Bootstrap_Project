<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-default bg-dark text-white">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a href="#" class="navbar-brand text-white">User</a>
                </div>
                <ul class="nav navbar-nav">
                    <li><a href="/logout">Logout</a></li>
                </ul>
            </div>
        </nav>
    </header>


    <section>
        <div class="container-fluid">

            <div class="row g-1">
                <div class="col-2" style="height: 915px; background-color: rgb(255, 255, 255);">

                    <div class="d-grid gap-4">

                        <button class="p-2 btn btn-primary mt-4" type="button">Admin</button>

                        <button class="p-2 btn btn-primary" type="button">User</button>

                    </div>
                </div>


                <div class="col-10" style="background-color: rgb(255, 255, 255); padding: 7mm">
                    <h1 style="margin: 7mm;">Admin panel</h1>

                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home"
                                type="button" role="tab" aria-controls="home" aria-selected="true">User Table</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile"
                                type="button" role="tab" aria-controls="profile" aria-selected="false">New User</button>
                        </li>
                    </ul>
                    <div class="tab-content border" id="myTabContent">
                        <div class="tab-pane fade show active border-dark" id="home" role="tabpanel"
                            aria-labelledby="home-tab">
                            <div class="container" style="padding: 7mm;">
                                <table class="table table-striped caption-top">
                                    <caption style="font-weight: 600;">List of users</caption>
                                    <thead>
                                        <tr>
                                            <th scope="col">ID</th>
                                            <th scope="col">First Name</th>
                                            <th scope="col">Last Name</th>
                                            <th scope="col">Age</th>
                                            <th scope="col">Email</th>
                                            <th scope="col">Role</th>
                                            <th scope="col">Edit</th>
                                            <th scope="col">Delete</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="user : ${users}">
                                            <th scope="row" th:text="${user.getId()}"></th>
                                            <td th:text="${user.getUserName()}"></td>
                                            <td th:text="${user.getPassword()}"></td>
                                            <td>@mdo</td>
                                            <td>@mdo</td>
                                            <td th:text="${user.getAuthorities()}"></td>
                                            <td><button type="button" class="btn btn-info" data-bs-toggle="modal"
                                               data-bs-target="useredit" th:data-target="${'#edituser'+user.getId()}">Edit</button>
                                            </td>
                                            <td><button type="button" class="btn btn-danger">Delete</button></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                            <div class="container-fluid ">
                                <div class="row">
                                    <h5>Add new user</h5>
                                </div>

                                <div class="row">
                                    <div class="col-sm-3 mx-auto">
                                        <label for="lastName" class="form-label">First Name</label>
                                        <input type="text" class="form-control" id="lastName" placeholder="" value=""
                                            required="">
                                        <div class="invalid-feedback">
                                        </div>
                                        <label for="lastName" class="form-label">First Name</label>
                                        <input type="text" class="form-control" id="lastName" placeholder="" value=""
                                            required="">
                                        <div class="invalid-feedback">
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--Modal-->
            <div class="modal fade" id="useredit" tabindex="-1" aria-labelledby="edituser" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="edituser">Edit user</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="col-6 mx-auto">
                        <div class="input-group input-group-sm mb-3">
                            <span class="text" id="FirstName">First name</span>
                            <input type="text" id="name"/>
                          </div>
                          <div class="input-group input-group-sm mb-3">
                            <span class="input-group-text" id="LastName">Last name</span>
                            <input type="text" class="form-control" aria-label="edituse" aria-describedby="inputGroup-sizing-sm">
                          </div>
                          <div class="input-group input-group-sm mb-3">
                            <span class="input-group-text" id="Age">Age</span>
                            <input type="text" class="form-control" aria-label="edituse" aria-describedby="inputGroup-sizing-sm">
                          </div>
                          <div class="input-group input-group-sm mb-3">
                            <span class="input-group-text" id="Email">Email</span>
                            <input type="text" class="form-control" aria-label="edituse" aria-describedby="inputGroup-sizing-sm">
                          </div>
                          <div class="input-group input-group-sm mb-3">
                            <span class="input-group-text" id="Password">Password</span>
                            <input type="text"  class="form-control" aria-label="edituse" aria-describedby="inputGroup-sizing-sm" >
                          </div>
                        </div>
                            <div class="container">
                                <div class="col-6 mb-3 mx-auto border">
                                    <p class="text-center">Role</p>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                        <label class="form-check-label" for="flexCheckDefault">
                                          Admin
                                        </label>
                                      </div>
                                      <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                                        <label class="form-check-label" for="flexCheckChecked">
                                          User
                                        </label>
                                      </div>
                                </div>  
                            </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="submit" class="btn btn-primary">Edit</button>
                    </div>
                  </div>
                </div>
              </div>
              <!--Modal-->
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
