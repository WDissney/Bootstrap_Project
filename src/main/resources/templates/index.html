<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
<header>
    <nav class="navbar navbar-default bg-dark text-white">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="#" class="navbar-brand text-white">User</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="/logout">Logout</a></li>
            </ul>
        </div>
    </nav>
</header>


<section>
    <div class="container-fluid">

        <div class="row g-1">
            <div class="col-2" style="height: 915px; background-color: rgb(255, 255, 255);">

                <div class="d-grid gap-4">

                    <button class="p-2 btn btn-primary mt-4" type="button">Admin</button>

                    <button id="goToUser" class="p-2 btn btn-primary" type="button" onclick="goToUser()">User</button>

                </div>
            </div>


            <div class="col-10" style="background-color: rgb(255, 255, 255); padding: 7mm">
                <h1 style="margin: 7mm;">Admin panel</h1>

                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home"
                                type="button" role="tab" aria-controls="home" aria-selected="true">User Table</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile"
                                type="button" role="tab" aria-controls="profile" aria-selected="false">New User</button>
                    </li>
                </ul>
                <div class="tab-content border" id="myTabContent">
                    <div class="tab-pane fade show active border-dark" id="home" role="tabpanel"
                         aria-labelledby="home-tab">
                        <h3 style="margin-left: 5mm; margin-top: 3mm;">All users</h3>
                        <div class="container" style="padding: 7mm;">

                            <table class="table table-striped caption-top">
                                <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">First Name</th>
                                    <th scope="col">Password</th>
                                    <th scope="col">Role</th>
                                    <th scope="col">Edit</th>
                                    <th scope="col">Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td>

                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                        <div class="container-fluid ">
                            <div class="row">
                                <h5>Add new user</h5>
                            </div>
                            <div class="row">
                                <div class="col-4 mx-auto text-center" >

                                    <label for="form-Id-new" class="control-label fw-bold">ID</label>
                                    <input class="form-control mb-3" type="text" id="form-Id-new">

                                    <label for="form-name-new" class="control-label fw-bold">First name</label>
                                    <input class="form-control mb-3" type="text" id="form-name-new">

                                    <label for="form-password-new" class="control-label fw-bold">Password</label>
                                    <input class="form-control mb-4" type="text" id="form-password-new">


                                        <div class="col-6 border px-2 mx-auto">
                                        <label for="role-new-user" class="fw-bold mb-2">Role</label>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="role-new-user">
                                            <label class="form-check-label" for="role-new-user">
                                                ROLE_USER
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="role-new-admin" checked>
                                            <label class="form-check-label" for="role-new-admin">
                                                ROLE_ADMIN
                                            </label>
                                        </div>
                                        </div>


                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--Modal-->
        <div class="modal fade" id="editUser" tabindex="-1" aria-labelledby="editUserLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header" style="background-color: darkgray;">
                        <h1 class="modal-title fs-5" id="editUserLabel">Edit user</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                        <div class="row">
                            <div class="col-6 mx-auto text-center" >

                                <label for="form-Id" class="control-label fw-bold">ID</label>
                                <input class="form-control mb-3" type="text" id="form-Id">

                                <label for="form-name" class="control-label fw-bold">First name</label>
                                <input class="form-control mb-3" type="text" id="form-name">

                                <label for="form-password" class="control-label fw-bold">Password</label>
                                <input class="form-control mb-4" type="text" id="form-password">

                                <div class="row border px-2">
                                    <label for="flexCheckDefault" class="fw-bold mb-2">Role</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                        <label class="form-check-label" for="flexCheckDefault">
                                            ROLE_USER
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                                        <label class="form-check-label" for="flexCheckChecked">
                                            ROLE_ADMIN
                                        </label>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Edit</button>
                    </div>

                </div>

            </div>
        </div>
    </div>
    <!--Modal-->
</section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">
</script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT"
        crossorigin="anonymous"></script>

<script>
    async function getUsers() {
        const response = await fetch("/api/users", {
            method: "GET",
            headers: { "Accept": "application/json" }
        });
        if (response.ok === true) {
            const users = await response.json();
            let rows = document.querySelector("tbody");
            users.forEach(user => {

                const tr = document.createElement("tr");
                tr.setAttribute("data-id", user.id);

                const idTd = document.createElement("td");
                idTd.append(user.id);
                tr.append(idTd);

                const nameTd = document.createElement("td");
                nameTd.append(user.username);
                tr.append(nameTd);

                const passTd = document.createElement("td");
                passTd.append(user.password);
                tr.append(passTd);

                const roleTd = document.createElement("td")
                var x = "";
                for (i = 0; i < user.roles.length; i++) {
                    x += user.roles[i].role+" ";
                }
                roleTd.append(x)
                tr.append(roleTd)

                const linkEdit = document.createElement("td")
                const buttonEdit = document.createElement("button")
                buttonEdit.setAttribute("id", user.id)
                buttonEdit.setAttribute("class", "btn btn-info")
                buttonEdit.setAttribute("type", "button")
                buttonEdit.setAttribute("data-bs-toggle", "modal")
                buttonEdit.setAttribute("data-bs-target","#editUser")
                buttonEdit.append("Edit")
                linkEdit.append(buttonEdit)
                tr.append(linkEdit)

                const linkDelete = document.createElement("td")
                const buttonDelete = document.createElement("button")
                buttonDelete.setAttribute("id", user.id)
                buttonDelete.setAttribute("class", "btn btn-danger")
                buttonDelete.setAttribute("type", "button")
                buttonDelete.append("Delete")
                buttonDelete.addEventListener("click", e => {
                    remove(user.id)
                });

                linkDelete.append(buttonDelete)
                tr.append(linkDelete)

                rows.append(tr)
            });
        }
    }
    getUsers()
    // Удаление пользователя
   async function remove(id) {
        fetch("/api/users/" + id, {
            method: "DELETE"
        }).then(() => {
            console.log('removed');
        }).catch(err => {
            console.error(err)
        }).then(() => location.reload());
    }

    function goToUser(){
        fetch("/api/users/1", {
            method: "GET"
        }).then(() => location.href="/api/users/1")
    }

</script>
</body>

</html>
